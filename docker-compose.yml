version: "3.8"

services:
  users-service:
    build:
      context: .  # Project root context
      dockerfile: users-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      - ai-service
    networks:
      - microservices-network
    restart: unless-stopped

  chats-service:
    build:
      context: .  # Project root context
      dockerfile: chats-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - GRPC_HOST=ai-service:50051
    depends_on:
      - ai-service
    networks:
      - microservices-network
    restart: unless-stopped

  ai-service:
    build:
      context: .  # Project root context
      dockerfile: ai-service/Dockerfile
    ports:
      - "50051:50051"
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge
