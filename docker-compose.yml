
services:
  users-service:
    build:
      context: .
      dockerfile: users-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=ai_knowledgebase
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - microservices-network
    restart: unless-stopped

  chats-service:
    build:
      context: .
      dockerfile: chats-service/Dockerfile
    ports:
      - "50051:50051"
    environment:
      - PORT=50051
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=ai_knowledgebase
    extra_hosts:
      - "host.docker.internal:host-gateway"  
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge
