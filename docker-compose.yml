version: "3.8"

services:
  # Go service - acts as API gateway (publicly exposed)
  users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Only expose Go service publicly
    environment:
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      - ai-service
    networks:
      - microservices-network

  # Python service - internal only (not exposed to host)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    # Remove ports section - no external access
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
